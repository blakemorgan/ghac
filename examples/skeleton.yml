### REPOSITORY ###

# POST /user/repos
# POST /orgs/:org/repos
name: # string, required
org: # string, optional
description: # string, optional
hoempage: # string, optional
private: # boolean, optional, default false
has_isues: # boolean, optional, default true
has_projects: # boolean, optional, default true
has_wiki: # boolean, optional, default true
team_name: # string, optional, not in API, only if in org
auto_init: # boolean, MUST be true to allow for the creation of refs, optional, default false
gitignore_template: # string, optional
license_template: # string, optional
allow_squash_merge: # boolean, optional, default true
allow_merge_commit: # boolean, optional, default true
allow_rebase_merge: # boolean, optional, default true

# PUT /repos/:owner/:repo/topics
topics:
  - # topic 1
  - # topic 2
  - # topic ...

# PUT /repos/:owner/:repo/automated-security-fixes
auto_security_fixes: # boolean

# PUT /repos/:owner/:repo/collaborators/:username
user_collaborators:
  - name: # user name
    permission: # string

# PUT /teams/:team_id/repos/:owner/:repo
team_collaborators:
  - name: # team name
    permission: # string

# POST /repos/:owner/:repo/keys
deploy_keys:
  - title: # string
    key: # string
    read_only: # boolean

### REPO PROJECTS ###

# POST /repos/:owner/:repo/projects
projects:
  - name: # string
    collaborators:
      - # username 1
      - # username 2
      - # ...
    # POST /projects/:project_id/columns
    columns:
      - name: # string
        # POST /projects/columns/:column_id/cards
        cards:
          - note: # string 1
          - note: # string 2
          - note: # string ...

### BRANCHES ###
# PUT /repos/:owner/:repo/branches/:branch/protection
branches:
  - name: # branch 1
    protection:
      required_status_checks:
        strict: # boolean
        contexts:
          - # Check 1
          - # Check 2
          - # ...
      enforce_admins: # boolean
      required_pull_request_reviews:
        dismissal_restrictions:
          users:
            - # List of users
          teams:
            - # list of teams
        dismiss_stale_reviews: # boolean
        require_code_owner_reviews: # boolean
        required_approving_review_count: # int
      restrictions:
        users:
          - # List of users
        teams:
          - # List of teams

### PAGES ###
# POST /repos/:owner/:repo/pages
pages:
  enabled: # boolean
  branch: # branch name
  path: # path
